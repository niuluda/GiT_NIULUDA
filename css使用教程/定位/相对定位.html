<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对定位示例</title>
  <style>
    .relative-box {
      position: absolute;
      top: 20px;    /* 向下移动20px */
      left: 30px;   /* 向右移动30px */
      width: 100px;
      height: 100px;
      background-color: #0e84ab;
    }
    .normal-box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
<div class="normal-box"></div>
<div class="relative-box">绝对定位</div>
<div class="normal-box"></div>
</body>
</html>

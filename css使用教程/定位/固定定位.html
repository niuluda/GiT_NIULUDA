<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粘性定位示例</title>
  <style>
    .container {
      height: 2000px;
      background-color: lightgray;
    }
    .sticky-box {
      position: -webkit-sticky; /* 兼容Safari */
      position: sticky;
      top: 20px; /* 滚动到距离视口顶端20px时变为固定定位 */
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
<div class="container">
  <p style="background-color: #b8bcbd;position: sticky;top: 0">A</p>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
  <p>1741992434324</p >
  <hr>
</div>
</body>
</html>

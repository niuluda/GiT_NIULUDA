<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Glow Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
        }

        .logo {
            position: relative;
            width: 150px;
            height: 150px;
            border:solid 1px white;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg'); /* 替换为实际的图标地址 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(65, 184, 131, 0.6), transparent 60%);
            filter: blur(10px);
            opacity: 0; /* 初始状态光晕隐藏 */
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 1; /* 悬浮时显示光晕 */
            transform: translate(-50%, -50%) scale(1.4); /* 光晕放大效果 */
        }
        /*脉冲效果*/
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        /*应用脉冲效果*/
        .logo:hover::before {
            /*animation: pulse 1.5s infinite;*/
        }

    </style>
</head>
<body>
<div class="logo"></div>
</body>
</html>

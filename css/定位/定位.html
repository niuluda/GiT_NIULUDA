<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #first {
      width: 200px;
      height: 100px;
      border: 1px solid red;
      /*增加相对定位  position: relative*/
      position: relative;
      top: 20px;
      left: 20px;
    }

    #second {
      width: 200px;
      height: 100px;
      border: 1px solid blue;
    }
  </style>

</head>
<body>
<div id="first">first</div>
<div id="second">second</div>
</body>
</html>
